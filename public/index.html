<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Apex CSS</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/apex.css"/>
</head>

<body>
  <button type="button" class="btn-primary btn-sm">Button</button>
  <button type="button" class="btn-success btn-sm">Button</button>
  <button type="button" class="btn-warning btn-sm">Button</button>
  <button type="button" class="btn-danger btn-sm">Button</button>

  <br />
  <br />

  <button type="button" class="btn-primary">Button</button>
  <button type="button" class="btn-success">Button</button>
  <button type="button" class="btn-warning">Button</button>
  <button type="button" class="btn-danger">Button</button>

  <br />
  <br />

  <button type="button" class="btn-primary btn-lg">Button</button>
  <button type="button" class="btn-success btn-lg">Button</button>
  <button type="button" class="btn-warning btn-lg">Button</button>
  <button type="button" class="btn-danger btn-lg">Button</button>

  <br />
  <br />

  <button type="button" class="btn-primary btn-xlg">Button</button>
  <button type="button" class="btn-success btn-xlg">Button</button>
  <button type="button" class="btn-warning btn-xlg">Button</button>
  <button type="button" class="btn-danger btn-xlg">Button</button>

  <br />
  <br />

  <button type="button" class="btn-primary">
    <span class="icon">
      <i class="material-icons">face</i>
    </span>
    <span>Button</span>
  </button>
  <button type="button" class="btn-success">
    <span class="icon">
      <i class="material-icons">face</i>
    </span>
    <span>Button</span>
  </button>
  <button type="button" class="btn-warning">
    <span class="icon">
      <i class="material-icons">face</i>
    </span>
    <span>Button</span>
  </button>
  <button type="button" class="btn-danger">
    <span class="icon">
      <i class="material-icons">face</i>
    </span>
    <span>Button</span>
  </button>

  <br />
  <br />

  <button type="button" class="btn-primary btn-round"><i class="material-icons">face</i></button>
  <button type="button" class="btn-success btn-round"><i class="material-icons">face</i></button>
  <button type="button" class="btn-warning btn-round"><i class="material-icons">face</i></button>
  <button type="button" class="btn-danger btn-round"><i class="material-icons">face</i></button>

</body>
</html>
